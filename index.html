<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FUTURE EXECUTOR</title>
  <style>
    body {
      margin: 0;
      background: #2f2f2f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow-y: auto;
      animation: fadeIn 2s ease-in;
      padding: 40px 0;
    }

    h1 {
      color: #fff;
      font-size: 3em;
      margin-bottom: 30px;
      animation: pulse 2s infinite;
      background: none;
      text-shadow: 0 0 15px #fff;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .executor-card {
      background: #2f2f2f;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px #ffffffaa;
      text-align: center;
      width: 300px;
      animation: slideIn 1s ease forwards;
      backdrop-filter: blur(8px);
    }

    .executor-card select {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      background: #444;
      color: #fff;
      border: 1px solid #666;
      border-radius: 8px;
      font-size: 1em;
      transition: background 0.3s;
      box-shadow: 0 0 8px #ffffff66;
    }

    .executor-card select:hover {
      background: #555;
    }

    .executor-card a.button {
      display: inline-block;
      padding: 12px 24px;
      background: #fff;
      color: #000;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.1em;
      transition: transform 0.3s, background 0.3s;
      box-shadow: 0 0 10px #ffffffaa;
    }

    .executor-card a.button:hover {
      background: #e6e6e6;
      transform: scale(1.05);
    }

    .executor-card .info-text {
      color: #fff;
      font-size: 1.4em;
      text-align: center;
      margin-top: 5px;
      margin-bottom: 20px;
      font-weight: 900;
      text-shadow: 0 0 5px #ffffffaa;
    }

    .footer-text {
      margin-top: 40px;
      font-size: 1.3em;
      color: #ffffff;
      text-shadow: 0 0 10px #ffffff55;
      font-weight: 600;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 10px #fff; }
      50% { text-shadow: 0 0 20px #fff; }
      100% { text-shadow: 0 0 10px #fff; }
    }
  </style>
</head>
<body>
  <h1>FUTURE EXECUTOR</h1>
  <div class="card-container">
    <div class="executor-card">
      <select id="executor-select-1">
        <option value="">-- Chọn Executor --</option>
        <option value="fluxus">Fluxus</option>
        <option value="arceusx">ArceusX</option>
        <option value="delta">Delta</option>
        <option value="codex">CodeX</option>
      </select>
      <p class="info-text">EXECUTOR ANDROID VNG.</p>
      <div id="download-link-1"></div>
    </div>
    <div class="executor-card">
      <select id="executor-select-2">
        <option value="">-- Chọn Executor --</option>
        <option value="fluxus">Fluxus</option>
        <option value="arceusx">ArceusX</option>
        <option value="delta">Delta</option>
        <option value="codex">CodeX</option>
      </select>
      <p class="info-text">EXECUTOR ANDROID QT.</p>
      <div id="download-link-2"></div>
    </div>
    <div class="executor-card">
      <select id="executor-select-3">
        <option value="">-- Chọn Executor --</option>
        <option value="fluxus">Fluxus</option>
        <option value="arceusx">ArceusX</option>
        <option value="delta">Delta</option>
        <option value="codex">CodeX</option>
      </select>
      <p class="info-text">EXECUTOR IOS QT.</p>
      <div id="download-link-3"></div>
    </div>
    <div class="executor-card">
      <select id="executor-select-4">
        <option value="">-- Chọn Executor --</option>
        <option value="fluxus">Fluxus</option>
        <option value="arceusx">ArceusX</option>
        <option value="delta">Delta</option>
        <option value="codex">CodeX</option>
      </select>
      <p class="info-text">EXECUTOR PC.</p>
      <div id="download-link-4"></div>
    </div>
  </div>

  <p class="footer-text">FUTURE EXECUTOR - Bản quyền chính thức thuộc về FUTURE | COMMUNITY : https://discord.gg/DdGAmF28h2</p>

  <script>
    const links = {
      fluxus: 'https://www.mediafire.com/file/u0drn1j8afxr9d1/Fluxus.apk/file',
      arceusx: 'https://www.mediafire.com/file/hsgtktze59jdkah/ArceusX.apk/file',
      delta: 'https://www.mediafire.com/file/43azjtujx7zt9hf/Delta.apk/file',
      codex: 'https://www.mediafire.com/file/edbgsc4kh6qvppl/Codex.apk/file'
    };

    for (let i = 1; i <= 4; i++) {
      const select = document.getElementById(`executor-select-${i}`);
      const downloadDiv = document.getElementById(`download-link-${i}`);

      select.addEventListener('change', () => {
        const val = select.value;
        if (links[val]) {
          downloadDiv.innerHTML = `<a class="button" href="${links[val]}" target="_blank">Tải về ${val}</a>`;
        } else {
          downloadDiv.innerHTML = '';
        }
      });
    }
  </script>
</body>
</html>
